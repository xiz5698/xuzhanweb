<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="专业网站首页设计">
    <meta name="keywords" content="网站设计, HTML, 专业, 首页">
    <title>专业大方的网站首页</title>
    <style>
        /* 全局样式 */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #0044cc;
            color: white;
            padding: 20px;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #003366;
        }

        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #0055cc;
        }

        .hero {
            background: url('https://via.placeholder.com/1500x800') no-repeat center center/cover;
            color: white;
            text-align: center;
            padding: 100px 20px;
        }

        .hero h1 {
            font-size: 3em;
            margin: 0;
        }

        .section {
            padding: 40px 20px;
            text-align: center;
        }

        .services, .contact {
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 20px 0;
            padding: 20px;
            border-radius: 8px;
        }

        .services h2, .contact h2 {
            font-size: 2.5em;
            color: #0044cc;
        }

        .services p, .contact p {
            font-size: 1.2em;
            color: #555555;
        }

        footer {
            background-color: #003366;
            color: white;
            text-align: center;
            padding: 20px 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            nav {
                flex-direction: column;
            }

            .hero h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>欢迎来到我们的专业网站</h1>
        <p>为您提供高效优质的服务</p>
    </header>

    <!-- Navigation Bar -->
    <nav>
        <a href="#home">首页</a>
        <a href="#services">服务</a>
        <a href="#contact">联系我们</a>
        <a href="#about">关于我们</a>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <h1>我们致力于创新和设计</h1>
        <p>让每个项目都与众不同</p>
    </section>

    <!-- Services Section -->
    <section id="services" class="section services">
        <h2>我们的服务</h2>
        <p>我们为您提供从网站设计到开发、SEO优化等一系列服务。</p>
        <div class="service-item">
            <h3>网站设计</h3>
            <p>专业设计，用户体验至上。</p>
        </div>
        <div class="service-item">
            <h3>Web开发</h3>
            <p>高效的开发团队，为您的需求定制解决方案。</p>
        </div>
        <div class="service-item">
            <h3>SEO优化</h3>
            <p>帮助您提高搜索引擎排名，获得更多流量。</p>
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="section contact">
        <h2>联系我们</h2>
        <p>有任何问题或合作意向，欢迎联系我们。</p>
        <p>Email: contact@example.com</p>
        <p>电话: 123-456-7890</p>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>© 2025 专业网站设计公司 | 所有权利保留</p>
    </footer>

</body>
</html>
